<head>
    <script type="text/javascript">
        function mouse_click( element )
        {
            if ( element.style.backgroundColor == "lime" )
            {
                element.style.backgroundColor = "pink";
                element.title = "0%";
            } else {
                element.style.backgroundColor = "lime";
                element.title = "33%";
            }
        }
        function mouse_on (doc,element){
            doc.getElementById("text").innerText = "mouse on "+element.id;
            if (element.id.charAt(0)== "a"){
                doc.getElementById("text").innerText = "This is the basic of "
            } else if (element.id.charAt(0)== "b"){
                doc.getElementById("text").innerText = "This is the foundation of "
            } else if (element.id.charAt(0)== "c"){
                doc.getElementById("text").innerText = "This is the advanced of "
            } else if (element.id.charAt(0)== "d"){
                doc.getElementById("text").innerText = "This is the expert of "
            }
            if (element.id.charAt(1)== "1"){
                doc.getElementById("text").innerText += " Academic "
            } else if (element.id.charAt(1)== "2"){
                doc.getElementById("text").innerText += " Private "
            } else if (element.id.charAt(1)== "3"){
                doc.getElementById("text").innerText += " Public "
            } else if (element.id.charAt(1)== "4"){
                doc.getElementById("text").innerText += " Not decided "
            }
        }
        function mouse_off (element){
            element.getElementById("text").innerText = "This is text describe";
        }
    </script>
</head>
