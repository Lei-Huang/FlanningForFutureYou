<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'PFFU/css/login.css' %}" type="text/css"/>
</head>
<body>
<form id="loginform" method="POST" action="login">
    {% csrf_token %}
    <textfield>
        <h2 class="login-title">Login</h2>
        <input type="text" name="user" placeholder="StudentID" autofocus required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="submit" name="submit" class="submit action-button" value="Login" />
        <input type="button" name="Register" class="btn action-button" value="Register"  onclick="{location.href='/signup.html'}"/>
        <input type="button" name="Forget" class="btn action-button" value="Forget"  onclick="{location.href='/forget.html'}"/>
    </textfield>
</form>
</body>
</html>
