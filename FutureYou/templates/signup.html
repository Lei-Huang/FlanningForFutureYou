<!--{% load staticfiles %}-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Signup Page</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
		<link rel="stylesheet" href="{% static "PFFU/css/signup.css" %}" type="text/css"/>
	</head>
	<body>
		<!-- multistep form -->
		<form id="msform" method="POST" action="/signup">
			{% csrf_token %}
			<!-- progressbar -->
			<ul id="progressbar">
				<li class="active">Account Setup</li>
				<li>Education Background</li>
			</ul>

			
			 <!--fieldsets -->
			<fieldset>
				<script type="text/javascript" src="{% static "PFFU/js/signupjs.js"%}"></script>
				<h2 class="fs-title">Create your account</h2>
				<h3 class="fs-subtitle">This is step 1</h3>
                <input type="text" name="uid" placeholder="StudentID" />
				<input type="text" name="fname" placeholder="First Name" />
				<input type="text" name="lname" placeholder="Last Name" />
				<input type="text" name="pw" placeholder="Password" />
				<input type="button" name="next" class="next action-button" value="Next" />

			</fieldset>
  
			<fieldset>
				<h2 class="fs-title">Education Background</h2>
				<h3 class="fs-subtitle">We will never sell it</h3>
				<input type="text" name="Degree" placeholder="Degree" />
				<input type="text" name="Discipline" placeholder="Discipline" />
				<input type="text" name="Graduation Date" placeholder="Graduation Date" />
				<input type="button" name="previous" class="previous action-button" value="Previous" />
				<input type="submit" name="submit" class="submit action-button" value="Submit" />
			</fieldset>
		</form>
	
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
				<script  src="{% static "PFFU/js/signupjs.js"%}"></script>
				<footer>
                	<h1 class = copyright>Original Template designed by Atakan Goktepe, Multistep form, Modified from:https://codepen.io/atakan/pen/gqbIz?editors=1000</h1>
					 </footer>
		</body>

</html>
